<!DOCYPTE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
	    <title>Google Neighbor Map</title>

		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>

	<body>
		<!-- Map View -->
		<div id="map"></div>

		<!-- Search Bar -->
		<input data-bind="value: searchTerm" id="pac-input" class="controls" type="text" placeholder="Set location to search popular places">

		<!-- Filter within search results -->
		<form class="filterBox">
			<input class="filter-bar" placeholder="Filter below place list by name" autofocus></input>
			<button class="filter-button" type="submit"><i class="fa fa-search fa-2x fa-inverse"></i></button>
		</form>
		<!-- List View -->
		<ul class="list-view"></ul>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfYIBdCGqiAIx6ktdssdK4OuIbfOwgGY&libraries=places&callback=startMap" async defer></script>
		<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfYIBdCGqiAIx6ktdssdK4OuIbfOwgGY" async defer></script> -->
		<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
		<!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script> -->
		<script src="js/app.js"></script>

	</body>
</html>
